syntax = "proto3";

package elude.proto;

option go_package = "./;gen";

import "validate/validate.proto";

// Title message is used mainly in User and Traveller messages. Contains info on the title.
message Title {
    int32 id = 1; // Title id.
    string title = 2 [(validate.rules).string = {pattern: "^[a-zA-Z .]*$",min_len: 1}]; // Title title (e.g. Mr/Mrs).
}