syntax = "proto3";

package elude.proto;

option go_package = "./;gen";

import "validate/validate.proto";

// Property Type message is returned as part of the property message. Contains info on the budget tier a property belongs to.
message PropertyType {
    int32 id = 1; // Property type id.
    string name = 2 [(validate.rules).string = {pattern: "^[a-zA-Z ]*$",min_len: 1}]; // Property type name.
}