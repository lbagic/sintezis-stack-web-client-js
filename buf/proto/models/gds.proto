syntax = "proto3";

package elude.proto;

option go_package = "./;gen";

import "validate/validate.proto";

// GDS message is returned as an association in multiple messages. Contains info on the GDS provider.
message Gds {
    int32 id = 1; // Gds id.
    string name = 2 [(validate.rules).string = {pattern: "^[a-zA-Z ]*$",min_len: 1}]; // Gds name.
}