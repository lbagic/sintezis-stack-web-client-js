syntax = "proto3";

package elude.proto;

option go_package = "./;gen";

import "proto/models/city.proto";
import "validate/validate.proto";

// ConnectedCity message is deprecated.
message ConnectedCity {
    option deprecated = true;
    int32 id = 1; //
    int32 departure_city_id = 2 [(validate.rules).int32 = {gte: 1}];
    int32 destination_city_id = 3 [(validate.rules).int32 = {gte: 1}];
    City departure_city = 4;
    City destination_city = 5;
}