syntax = "proto3";

package elude.proto;

option go_package = "./;gen";

import "validate/validate.proto";

// Tag message is used in all other messages that could require a tag functionality, e.g. Booking. Contains basic info for the tag.
message Tag {
    int32 id = 1; // Tag id.
    string name = 2 [(validate.rules).string = {pattern: "^[a-zA-Z0-9 `!@&*()-_/,.]*$",min_len: 1}]; // Tag name.
}