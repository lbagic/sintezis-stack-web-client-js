syntax = "proto3";

package elude.proto;

option go_package = "./;gen";

import "proto/models/permission.proto";

// Role message is returned in Role CRUD rpc calls. Contains info on the role, including all the permissions assigned to
// the role and all the parent roles.
message Role {
    int32 id = 1; // Role id.
    string name = 2; // Role name.
    repeated Role parents = 3; // List of parent roles data.
    repeated Permission permissions = 4; // List of role permissions data.
}