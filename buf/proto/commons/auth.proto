syntax = "proto3";

package elude.proto;

option go_package = "./;gen";

// Auth is a message used in every request. Typically Auth is not set by clients but is populated internally
// when rpc calls are made.
message Auth {
    string token = 1; // Used for auth socials.
    bool   is_valid = 2; // Used for declaring if authorize is valid.
    int32 user_id = 3; // User id for authorize.
    string role = 4; // User role for authorize.
    string email = 5; // User email for authorize.
}
