syntax = "proto3";

package filter.proto;

option go_package = "api-service-go/gen;gen";

// Filter is a key value pair that's used in to filter certain resources
message Filter {
    string key = 1; // When setting key use pascal case, e.g. for iata_code use IataCode
    string value = 2; // Filter value
}

// FilterOptions is used in GetAll requests for resources that might need to be filtered
message FilterOptions {
    repeated Filter filters = 1; // List of filter pairs
}
