# buf.gen.yaml defines a local generation template.
# For details, see https://docs.buf.build/configuration/v1/buf-gen-yaml
version: v1
plugins:
  # This will invoke protoc-gen-es to generate js files
  - remote: buf.build/bufbuild/plugins/es:v0.2.1-1
    out: src/gen
    opt: target=js+dts
  # This will invoke protoc-gen-connect-web to generate js files
  - remote: buf.build/bufbuild/plugins/connect-web:v0.3.1-1
    out: src/gen
    opt: target=js+dts
